<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Mixed selector</title>
    <style>
        .bgcolor{
            background-color: blueviolet;
        }
        .font{
            font: 1em sans-serif;
            font-size: larger;
            font-weight: 800;
            font-family: 'Courier New', Courier, monospace;
        }
        /*attribute  Selector*/
        input[type="password"]{
            color: rgb(0, 128, 255);
        }
        .ccc{
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <H3>Mixed selectors</H3>
     <p>My <Span class="ccc">first</Span> line</p>
     <p>My first line</p>
     <p>My first line</p>
     <p>My first line</p>
     <p>My first line</p>
     <p>My first line</p>
     <p>My first line</p>
     <p>My first line</p>
     <p class="bgcolor font">My first line</p>
     <form action="">
        <input type="text">\
        <input type="password">
     </form>
</body>
</html>
