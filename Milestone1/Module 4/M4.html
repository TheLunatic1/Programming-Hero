<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <section>
        <h2>Table info</h2>
        <li>table head</li>
        <li>table body</li>
        <li>table foot</li>
        <li>table row</li>
        <li>table head</li>
    </section>
    <main>
        <table>
            <thead>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>x</td>
                    <td>y</td>
                    <td>z</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3" align="center">GG</td>
            </tfoot>
        </table>
    </main>
</body>
</html>
